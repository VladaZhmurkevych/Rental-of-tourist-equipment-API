syntax="proto3";

package auth;

service AuthService {
    rpc Authenticate (Login) returns (AuthenticatedUser) {}
    rpc ValidateUser (Validate) returns (ValidationResult) {}
}

message Login {
    string username = 1;
    string password = 2;
}

message Validate {
    string token = 1;
}

message ValidationResult {
    bool result = 1;
}

message AuthenticatedUser {
    int32 id = 1;
    string token = 3;
}
